<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="saveSettings()" [formGroup]="form" >
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="profilePic" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          Choose Avatar
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>

    <ion-list>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" placeholder="Email" [(ngModel)]="account.email" name="email" formControlName="email"></ion-input>
        <div *ngIf="officialEmail.errors">
          <div *ngIf="officialEmail.errors.required">
            Official Email required.
          </div>
          <div *ngIf="officialEmail.errors.pattern">
            Official Email not valid.
          </div>
        </div>
      </ion-item>

      <ion-item>
        <ion-label stacked>Nickname</ion-label>
        <ion-input type="text" placeholder="Nickname" [(ngModel)]="account.nickname" name="nickname"  formControlName="nickname"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>SAVE SETTINGS</button>
      </div>

    </ion-list>
  </form>

  <form (submit)="chgPwd()">
    <ion-list>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" placeholder="Password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Re-Type Password</ion-label>
        <ion-input type="password" placeholder="Re-Type Password" [(ngModel)]="account.password2" name="password2"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>CHANGE PASSWORD</button>
      </div>

    </ion-list>
  </form>

</ion-content>
