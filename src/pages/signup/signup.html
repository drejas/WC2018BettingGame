<ion-header>

  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="signup()">
    <ion-list>

      <ion-item>
        <ion-label stacked>Nickname</ion-label>
        <ion-input type="text" placeholder="Nickname" [(ngModel)]="account.nickname" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" placeholder="Email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" placeholder="Password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Re-Type Password</ion-label>
        <ion-input type="password" placeholder="Re-Type Password" [(ngModel)]="account.password2" name="password2"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>SIGN UP</button>
      </div>

    </ion-list>
  </form>
</ion-content>
